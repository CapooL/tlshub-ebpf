# TLShub 流量捕获模块配置文件
# ====================================

# 密钥提供者模式
# 可选值: tlshub, openssl, boringssl
# tlshub   - 使用 TLSHub 进行密钥协商（推荐）
# openssl  - 使用 OpenSSL 进行密钥协商
# boringssl - 使用 BoringSSL 进行密钥协商
mode = tlshub

# Pod-Node 映射配置文件路径
# 用于查询 Pod 所在的 Node
pod_node_config = /etc/tlshub/pod_node_mapping.conf

# Netlink 配置
# TLSHub Netlink 协议号
netlink_protocol = 31

# 日志级别
# 可选值: debug, info, warning, error
log_level = info

# 是否启用详细日志
verbose = false
